version: '3.8'

services:
  backend:
    build:
      context: ./docs/docker
      dockerfile: Dockerfile
    container_name: solar-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - backend-data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DB_PATH=/app/data/solar.db
    networks:
      - solar-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: solar-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - solar-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  solar-network:
    driver: bridge

volumes:
  backend-data:
    driver: local
